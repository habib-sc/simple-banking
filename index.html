<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <!-- Tailwind css linking  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header Start  -->
    <section class="container px-5 pt-24 mx-auto">
        <div class="flex flex-col text-center w-full">
            <h1 class="text-5xl font-medium title-font mb-4 text-gray-900">The Habib Bank
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Banking made easy and safer with us.</p>
        </div>
    </section>
    <!-- Header End  -->

    <!-- Login form Start -->
    <section class="container px-5 py-24 mx-auto">
        <div class="lg:w-2/6 md:w-4/6 bg-gray-100 rounded-lg p-8 mx-auto">
            <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
            <div class="relative mb-4">
                <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                <input id="email-field" type="email" id="full-name" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
                <input id="password-field" type="password" id="email" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <button id="login-btn" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login</button>
        </div>
    </section>
    <!-- Login form end  -->

    <script src="/js/login.js"></script>

</body>

</html>
