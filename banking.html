<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Banking</title>

    <!-- Tailwind css linking  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header Start  -->
    <section class="container px-5 pt-24 mx-auto">
        <div class="flex flex-col text-center w-full">
            <h1 class="text-5xl font-medium title-font mb-4 text-gray-900">The Habib Bank
            </h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Banking made easy and safer with us.</p>
        </div>
    </section>
    <!-- Header End  -->

    <!-- dashboard start  -->
    <section class="container mx-auto mt-16">
        <div class="grid md:grid-cols-3 gap-4 px-5">
            <div class="bg-indigo-400 text-3xl text-white py-10 rounded-lg">
                <h2 class="text-center leading-10">Total Deposit</h2>
                <h2 class="text-center text-5xl">$ <span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-yellow-400 text-3xl text-white py-10 rounded-lg">
                <h2 class="text-center leading-10">Total Withdraw</h2>
                <h2 class="text-center text-5xl">$ <span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-emerald-400 text-3xl text-white py-10 rounded-lg">
                <h2 class="text-center leading-10">Current Balance</h2>
                <h2 class="text-center text-5xl">$ <span id="total-balance">00</span></h2>
            </div>
        </div>
    </section>
    <!-- Dashboard End  -->

    <!-- Input section start  -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <!-- Deposit input start  -->
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-end mb-5 items-center">
                <div class="relative flex-grow w-3/4">
                    <input type="text" id="deposit-field" name="full-name" placeholder="Input Deposit Amount" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button id="deposit-btn" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-40">Deposit</button>
            </div>
            <!-- Deposit input start  -->

            <!-- Withdraw input start  -->
            <div class="flex lg:w-2/3 w-full sm:flex-row flex-col mx-auto px-8 sm:space-x-4 sm:space-y-0 space-y-4 sm:px-0 items-center">
                <div class="relative flex-grow justify-center w-3/4">
                    <input type="text" id="withdraw-field" name="full-name" placeholder="Input Withdraw Amount" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button id="withdraw-btn" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg w-40">Withdraw</button>
            </div>
            <!-- Withdraw input start  -->
        </div>
    </section>
    <!-- Input section end -->

    <script src="./js/scripts.js"></script>
</body>

</html>
